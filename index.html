<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css" type="text/css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
    <h3 class="banner-top">Mix & Match, gone wild</h3>
    <div class="container">

        <div class="col-md-6" id="btn-border">
            <div class="col-md-12 button_padding">

                <button class="add-btn btn btn-warning col-sm-3" data-src="Songs/Høstblus - A.wav" name="Høstblus - A">Høstblus - A</button>
                <button class="add-btn btn btn-warning col-sm-3" data-src="Songs/Høstblus - B.wav" name="Høstblus - B">Høstblus - B</button>
                <button class="add-btn btn btn-warning col-sm-3" data-src="Songs/Høstblus - C.wav" name="Høstblus - C">Høstblus - C</button>
                <button class="add-btn btn btn-warning col-sm-3" data-src="Songs/Høstblus - Intro.wav" name="Høstblus - Intro">Høstblus - Intro</button>
            </div>
            <div class="col-md-12 button_padding" >
                <button class="add-btn btn btn-info col-sm-3" data-src="Songs/Far - Col. Solo 1.wav" name="Far - Col. Solo 1">Far - Col. Solo 1</button>
                <button class="add-btn btn btn-info col-sm-3" data-src="Songs/Far - Col. Solo 2.wav" name="Far - Col. Solo 2">Far - Col. Solo 2</button>
                <button class="add-btn btn btn-info col-sm-3" data-src="Songs/Far - Klaver Solo.wav" name="Far - Klaver Solo">Far - Klaver Solo</button>
                <button class="add-btn btn btn-info col-sm-3" data-src="Songs/Far - Sax Solo.wav" name="Far - Sax Solo">Far - Sax Solo</button>
            </div>
            <div class="col-md-12 button_padding">
                <button class="add-btn btn btn-success col-sm-4" data-src="Songs/Flæmi - A.wav" name="Flæmi - A">Flæmi - A</button>
                <button class="add-btn btn btn-success col-sm-4" data-src="Songs/Flæmi - B.wav" name="Flæmi - B">Flæmi - B</button>
                <button class="add-btn btn btn-success col-sm-4" data-src="Songs/Flæmi - C.wav" name="Flæmi - C">Flæmi - C</button>
                <button class="add-btn btn btn-success col-sm-4" data-src="Songs/Flæmi - Col. Solo.wav" name="Flæmi - Col. Solo">Flæmi - Col. Solo</button>
                <button class="add-btn btn btn-success col-sm-4" data-src="Songs/Flæmi - Klaver Solo.wav" name="Flæmi - Klaver Solo">Flæmi - Klaver Solo</button>
                <button class="add-btn btn btn-success col-sm-4" data-src="Songs/Flæmi - Sax Solo.wav" name="Flæmi - Sax Solo">Flæmi - Sax Solo</button>
            </div>
            <div class="col-md-12 button_padding">
                <button class="add-btn btn btn-primary col-sm-4" data-src="Songs/Vein - A.wav" name="Vein - A">Vein - A</button>
                <button class="add-btn btn btn-primary col-sm-4" data-src="Songs/Vein - A2.wav" name="Vein - A2">Vein - A2</button>
                <button class="add-btn btn btn-primary col-sm-4" data-src="Songs/Vein - B.wav" name="Vein - B">Vein - B</button>
            </div>

            <div class="col-md-12 button_padding">
                <button class="add-btn btn btn-danger col-sm-4" data-src="Songs/Heim - A.wav" name="Heim - A">Heim - A</button>
                <button class="add-btn btn btn-danger col-sm-4" data-src="Songs/Heim - B.wav" name="Heim - B">Heim - B</button>
            </div>



        </div>

        <div class="col-md-6">

            <!-- <h3 class="video-mobile-headline">Mix and Match</h3>-->
            <!--Testing-->
            <div class="playlist_list--song">
                <div class="audio-container--song">
                    <div id="nowPlaying"></div>
                </div>
                <!--Testing - Backup below-->

                <button class="main-btn btn btn-primary">Play</button>
                <button class="stop-btn btn btn-danger">Stop</button>
                <button class="clear-btn btn btn-warning">Clear list</button>


            </div>
            <!--End vid-->
        </div>
    </div>



    <script src="mix.js"></script>
    <script src="cssEngine.js"></script>


</body>

</html>

                <div class="audio-container--song">
